<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible; Content-Type" content="IE=edge; text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Задание 1. Перечень продуктов</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="Content/App/index.css"/>
    <link href="Content/bootstrap.css" rel="stylesheet"/>
    <link href="Content/bootstrap-theme.css" rel="stylesheet"/>
    <script src="Scripts/jquery-3.1.1.min.js"></script>
</head>
<body>
    <br/>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <!--Корректность ввода.-->
                <input type="hidden" id="storePropriety" value="0">
                <!--Имя товара для помещения в хранилище или редактирования.-->
                <input type="hidden" id="storeName" value="">
                <!--Количество товара для помещения в хранилище или редактирования.-->
                <input type="hidden" id="storeCount" value="">
                <!--Значение цены для помещения в хранилище или редактирования.-->
                <input type="hidden" id="storePrice" value="">
            </div>
        </div>
    </div>
    <br/>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-5">
                <!--Значение подстроки storeFilter для фильтрации по имени товара, отображения, помещения в хранилище или редактирования.-->
                <input type="text" class="form-control input-lg" id="storeFilter" placeholder="Фильтр по подстроке с именем товара" value=""/>
            </div>
            <div class="col-lg-2">
                <button type="button" class="btn btn-default btn-lg btn-block" id="searchAboveModal">Search</button>
            </div>
            <div class="col-lg-offset-2 col-lg-3">
                <!--Клавиша добавления над модальным-->
                <button type="button" class="btn btn-primary btn-lg btn-block" id="addAboveModal" data-toggle="modal" data-target="#addModal" data-backdrop="static">Add New</button>

                <!-- Modal Начало модального окна добавления-->
                <div id="addModal" class="modal fade" role="dialog">
                    <div class="modal-dialog modal-lg">

                        <!-- Modal content -->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group form-group-lg">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <label for="addName">Name:</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="addName"/>
                                            </div>
                                            <div class="col-lg-6">
                                                <p class="form-control-static">
                                                    <span class="glyphicon glyphicon-asterisk"></span> Required field
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-lg">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <label for="addCount">Count:</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-lg-3">
                                                <input type="text" class="form-control" id="addCount"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-lg">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <label for="addPrice">Price:</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="addPrice"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <button type="button" class="btn btn-primary btn-lg btn-block" data-dismiss="modal" id="addInModal">Add</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- Modal end -->

            </div>
        </div>
    </div>
    <br/>
    <div>
    <table class="table table-bordered">
    <thead>
    <tr>
        <th class="col-lg-6 text-center">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-10 col-lg-push-1">
                        Name
                    </div>
                    <div class="col-lg-2">
                        <button type="button" class="close">
                            <span id="nameToggle" class="glyphicon glyphicon-triangle-top"></span>
                        </button>
                    </div>
                </div>
            </div>
        </th>
        <th class="col-lg-2 text-center">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-10 col-lg-push-1">
                        Price
                    </div>
                    <div class="col-lg-2">
                        <button type="button" class="close">
                            <span id="priceToggle" class="glyphicon glyphicon-triangle-top"></span>
                        </button>
                    </div>
                </div>
            </div>
        </th>
        <th class="col-lg-4 text-center">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        Actions
                    </div>
                </div>
            </div>
        </th>
    </tr>
    </thead>
    <tbody>
    </tbody>
    </table>
    </div>
    <script src="Scripts/App/scripts.js"></script>
    <script src="Scripts/App/verifyAdd.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/template" id="rowBlock">
        <td>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-10">
						<!--Имя товара-->
                        <a href="#" class="prodName">Товар 1</a>
                    </div>
                    <div class="col-lg-2 text-right">
						<!--Количество товара-->
                        <span class="badge prodCount">5</span>
                    </div>
                </div>
            </div>
        </td>
        <td class="text-center">
            <div class="container-fluid">
                <div class="row">
					<!--Отображаемая цена, взятая из хранилища.-->
                    <div class="col-lg-12 prodPrice">
                        $12,35
                    </div>
                </div>
            </div>
        </td>
        <td>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-6">
						<!--Клавиша редактирования над модальным-->
                        <button type="button" class="btn btn-warning btn-lg btn-block #prodEditModal" data-toggle="modal" data-backdrop="static">Edit</button>

                        <!-- Modal Начало модального окна редактирования-->
                        <div class="modal fade prodEditModal" role="dialog">
                            <div class="modal-dialog modal-lg">

                                <!-- Modal content -->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="form-group form-group-lg">
                                                <div class="container-fluid">
                                                    <div class="row">
                                                        <div class="col-lg-12">
															<!--Метка имени товара-->
                                                            <label class="prodEditNameFor">Name:</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="container-fluid">
                                                    <div class="row">
                                                        <div class="col-lg-6">
															<!--Поле ввода имени товара-->
                                                            <input type="text" class="form-control prodEditNameId" />
                                                        </div>
                                                        <div class="col-lg-6">
                                                            <p class="form-control-static">
                                                                <span class="glyphicon glyphicon-asterisk"></span> Required field
                                                            </p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group form-group-lg">
                                                <div class="container-fluid">
                                                    <div class="row">
                                                        <div class="col-lg-12">
															<!--Метка количества товара-->
                                                            <label class="prodEditCountFor">Count:</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="container-fluid">
                                                    <div class="row">
                                                        <div class="col-lg-3">
															<!--Поле ввода количества товара-->
                                                            <input type="text" class="form-control prodEditCountId" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group form-group-lg">
                                                <div class="container-fluid">
                                                    <div class="row">
                                                        <div class="col-lg-12">
															<!--Метка цены товара-->
                                                            <label class="prodEditPriceFor">Price:</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="container-fluid">
                                                    <div class="row">
                                                        <div class="col-lg-6">
															<!--Поле ввода цены товара-->
                                                            <input type="text" class="form-control prodEditPriceId" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-lg-4">
													<!--Клавиша обновления в модальном-->
                                                    <button type="button" class="btn btn-warning btn-lg btn-block prodEditInModal" data-dismiss="modal">Update</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- Modal end -->

                    </div>
                    <div class="col-lg-6">
						<!--Клавиша удаления над модальным-->
                        <button type="button" class="btn btn-danger btn-lg btn-block #prodDropModal" data-toggle="modal" data-backdrop="static">Delete</button>

                        <!-- Modal Начало модального окна удаления-->
                        <div class="modal fade prodDropModal" role="dialog">
                            <div class="modal-dialog">

                                <!-- Modal content -->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Are you sure?</h4>
                                    </div>
                                    <div class="modal-body">
                                        <p>Are you sure you want to perform this action?</p>
                                    </div>
                                    <div class="modal-footer">
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-lg-offset-1 col-lg-5">
													<!--Клавиша удаления в модальном-->
                                                    <button type="button" class="btn btn-danger btn-lg btn-block prodDropInModal" data-dismiss="modal">Yes</button>
                                                </div>
                                                <div class="col-lg-5">
                                                    <button type="button" class="btn btn-primary btn-lg btn-block" data-dismiss="modal">No</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- Modal end -->

                    </div>
                </div>
            </div>
        </td>
    </script>
</body>
</html>
